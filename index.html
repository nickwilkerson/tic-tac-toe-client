<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <h1>Tic Tac Toe</h1>

      <!-- Sign Up Start -->
      <div id="sign-up-element">
        <h2 id="sign-up-header">Sign Up</h2>
        <form id="sign-up">
          <label>Email:</label>
          <input name="credentials[email]" type="email">
          <label>Password:</label>
          <input name="credentials[password]" type="password">
          <label>Password Confirmation:</label>
          <input name="credentials[password_confirmation]" type="password">
          <input type="submit" value="Sign Up" id="sign-up-button">
        </form>
        <button id="already-user" type="button">Already a User?</button>
      </div>
      <!-- Sign Up End -->

      <!-- Sign In Start -->
      <div id="sign-in-element">
        <h2 id="sign-in-header">Sign In</h2>
        <form id="sign-in">
          <label>Email:</label>
          <input name="credentials[email]" type="email">
          <label>Password:</label>
          <input name="credentials[password]" type="password">
          <input type="submit" value="Sign In" id="sign-in-button">
          </form>
          <button id="not-user" type="button">Not a User?</button>
      </div>
      <!-- Sign In End -->
      <button id="sign-out" type="button">Sign Out</button>
      <p id="message"></p>
      <h3 id="game-results"></h3>

      <button id="new-game" type="button">Play a Game</button>

      <!-- Start Game Board-->
      <table id="game-board">
        <tr class="game-board">
          <td class="even" data-cell-index="0"></td>
          <td class="odd" data-cell-index="1"></td>
          <td class="even" data-cell-index="2"></td>
        </tr>
        <tr class="game-board">
          <td class="odd" data-cell-index="3"></td>
          <td class="even" data-cell-index="4"></td>
          <td class="odd" data-cell-index="5"></td>
        </tr>
        <tr class="game-board">
          <td class="even" data-cell-index="6"></td>
          <td class="odd" data-cell-index="7"></td>
          <td class="even" data-cell-index="8"></td>
        </tr>
      </table>
      <!--End Game Board-->

    </body>
</html>
